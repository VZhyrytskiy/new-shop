List of products added to buckets
<button mat-button (click)="toggle()">Toggle</button>
<div *ngIf="condition">
  <div *ngFor="let item of books; trackBy: trackByBooks">
    ({{ item.id }}) -{{ item.name }} -{{ item.isAvailable }}
  </div>
</div>

<div *ngIf="!condition">Product doesn't exist</div>
