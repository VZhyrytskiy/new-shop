<b>List of products added to buckets</b><br />

<button mat-button (click)="toggle()">TOTAL</button>
<div *ngIf="condition">
  <div *ngFor="let item of books; trackBy: trackByBooks">
    ({{ item.id }}) -{{ item.name }} -{{ item.quantity }}
    <app-cart-item
      (onChanged)="onChanged($event, item)"
      (onDeleted)="onDeleted(item)"
    ></app-cart-item>
  </div>
</div>

<div *ngIf="!condition">
  Quantity:{{ totalQuantity }}<br />
  Cost:{{ totalCost | number: "1.0-2" }}
</div>
