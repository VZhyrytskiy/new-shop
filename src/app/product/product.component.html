<ul>
  <li *ngFor="let item of books">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.category }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="{{ item.img }}" alt="Photo of {{ item.name }}" />

      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>INFO</button>
        <button mat-button (click)="onAddToCart(item)" disabled="{{item.isAvailable}}">BUY</button>
      </mat-card-actions>
    </mat-card>
  </li>
</ul>
